<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='diabetes-prediction/static/css/style.css') }}">
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="hypertension">Hypertension:</label>
        <input type="number" id="hypertension" name="hypertension" required><br>
        <label for="heart_disease">Heart Disease:</label>
        <input type="number" id="heart_disease" name="heart_disease" required><br>
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" required><br>
        <label for="smoking_history">Smoking_History:</label>
        <input type="text" id="smoking_history" name="smoking_history" required><br>
        <label for="HbA1c_level">Hba1c_level:</label>
        <input type="number" id="" name="HbA1c_level" required><br>
        <label for="blood_glucose_level">Blood_Glucose_level:</label>
        <input type="number" id="" name="blood_glucose_level" required><br>
        <label for="diabetes">Diabetes:</label>
        <input type="number" id="" name="diabetes" required><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
